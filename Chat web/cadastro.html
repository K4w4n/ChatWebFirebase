<body>

    <div id="container">
        <form id="form">
            <h2>Cadastre-se</h2>
            <div id="section">
                <div id="section-one">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" id="username" placeholder="Digite seu nome" autofocus required>
                </div>
                <div id="section-one">
                    <label for="sobrenome">Sobrenome</label>
                    <input name="sobrenome" type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
            </div>
            <div id="section-one">
                <label id="email-label" for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div id="section-one">
                <label id="date-label" for="data-nasc">Data de nascimento</label>
                <input type="date" name="data-nasc" id="data" required>
            </div>
            <div id="password">
                <div id="section-one">
                    <label for="senha">Senha</label>
                    <input name="senha" type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div id="section-one">
                    <label for="confirm-senha">Confirme sua senha</label>
                    <input type="password" name="confirm-senha" id="confirm-senha" placeholder="Digite sua senha " required>
                </div>
            </div>
            <div id="termos">
                <input id="check" type="checkbox" name="check" required>
                <label id="check-label" for="check">Lí e concordo com todos os <a href="#">termos</a></label>
            </div>
            <div id="submit-box">
                <input id="submit" type="button" name="submit" value="Cadastrar">
            </div>
            <a href="login.html">Já tem uma conta?</a>
        </form>
    </div>
